<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Avanzado de Variaciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 30px;
            color: white;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .toolbar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-bar {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }
        
        .category-filter {
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }
        
        .product-card {
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            background: #fafbfc;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .product-card.has-variations {
            border-color: #27ae60;
            background: #f8fff8;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .product-info h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 8px;
        }
        
        .product-info .category {
            color: #7f8c8d;
            font-size: 0.9rem;
            background: #ecf0f1;
            padding: 4px 12px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .product-info .price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .variation-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: #bdc3c7;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .variation-toggle.active {
            background: #27ae60;
        }
        
        .variation-toggle .slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .variation-toggle.active .slider {
            transform: translateX(30px);
        }
        
        .variations-config {
            margin-top: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        .variations-config.show {
            display: block;
        }
        
        .variation-groups-selector {
            margin-bottom: 20px;
        }
        
        .variation-groups-selector h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .variation-group-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }
        
        .variation-group-option {
            position: relative;
            background: #ecf0f1;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .variation-group-option:hover {
            background: #d5dbdb;
        }
        
        .variation-group-option.selected {
            background: #e8f5e8;
            border-color: #27ae60;
        }
        
        .variation-group-option .name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .variation-group-option .description {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        
        .variation-group-option .options-preview {
            font-size: 0.8rem;
            color: #95a5a6;
        }
        
        .required-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
        }
        
        .assigned-variations {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .assigned-variations h5 {
            color: #27ae60;
            margin-bottom: 10px;
        }
        
        .assigned-variation-chip {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 3px;
        }
        
        .save-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }
        
        .save-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .variation-groups-manager {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .variation-groups-manager h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .group-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
        }
        
        .group-card h4 {
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .group-card .options {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéõÔ∏è Gestor Avanzado de Variaciones</h1>
            <p>Configura variaciones espec√≠ficas para cada producto seg√∫n sus necesidades</p>
        </div>
        
        <div class="content">
            <!-- Gestor de Grupos de Variaciones -->
            <div class="variation-groups-manager">
                <h3>üìã Grupos de Variaciones Disponibles</h3>
                <div class="groups-grid" id="groupsGrid">
                    <!-- Se cargar√°n los grupos aqu√≠ -->
                </div>
            </div>
            
            <!-- Barra de herramientas -->
            <div class="toolbar">
                <input type="text" class="search-bar" placeholder="üîç Buscar productos..." id="searchInput">
                <select class="category-filter" id="categoryFilter">
                    <option value="">Todas las categor√≠as</option>
                </select>
            </div>
            
            <!-- Grid de productos -->
            <div class="product-grid" id="productGrid">
                <!-- Los productos se cargar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        // Datos basados en tu BD
        const variationGroups = [
            {
                id: 1,
                name: 'Tipo de Prote√≠na',
                description: 'Elige tu prote√≠na favorita',
                options: ['Churrasco', 'Lomito', 'Pollo', 'Carne Mechada'],
                applicableCategories: ['SANDWICH', 'COMPLETOS']
            },
            {
                id: 2,
                name: 'Tama√±o',
                description: 'Elige el tama√±o',
                options: ['Normal', 'Grande', 'Familiar'],
                applicableCategories: ['SANDWICH', 'PAPAS FRITAS', 'BEBIDAS']
            },
            {
                id: 3,
                name: 'Tipo de Pan',
                description: 'Elige el pan',
                options: ['Hallulla', 'Marraqueta', 'Integral', 'Pita'],
                applicableCategories: ['SANDWICH', 'DESAYUNOS']
            },
            {
                id: 4,
                name: 'Tipo de Leche',
                description: 'Elige el tipo de leche',
                options: ['Entera', 'Descremada', 'Almendra', 'Soya'],
                applicableCategories: ['CAFETERIA']
            },
            {
                id: 5,
                name: 'Temperatura',
                description: 'Temperatura de la bebida',
                options: ['Caliente', 'Fr√≠o', 'Helado'],
                applicableCategories: ['CAFETERIA', 'BEBIDAS']
            },
            {
                id: 6,
                name: 'Complementos',
                description: 'Agregados extra',
                options: ['Palta', 'Queso', 'Tomate', 'Lechuga', 'Cebolla'],
                applicableCategories: ['SANDWICH', 'COMPLETOS', 'ENSALADAS']
            }
        ];

        const products = [
            { id: 49, name: 'SANDWICH A LO POBRE', category: 'SANDWICH', price: 9990, variations: [1, 2, 3, 6] },
            { id: 50, name: 'SANDWICH CHACARERO', category: 'SANDWICH', price: 8790, variations: [1, 3] },
            { id: 51, name: 'SANDWICH COLCHAGUINO', category: 'SANDWICH', price: 7990, variations: [1, 3] },
            { id: 29, name: 'COMPLETO DIN√ÅMICO', category: 'COMPLETOS', price: 3990, variations: [1, 6] },
            { id: 30, name: 'COMPLETO EPICURO', category: 'COMPLETOS', price: 4790, variations: [1, 6] },
            { id: 10, name: 'CAF√â AMERICANO MEDIANO', category: 'CAFETERIA', price: 2400, variations: [4, 5] },
            { id: 13, name: 'CAPPUCCINO MEDIANO', category: 'CAFETERIA', price: 2400, variations: [4, 5] },
            { id: 34, name: 'DESAYUNO - HUEVO', category: 'DESAYUNOS', price: 3500, variations: [3] },
            { id: 35, name: 'DESAYUNO - JAM√ìN QUESO', category: 'DESAYUNOS', price: 3500, variations: [3] },
            { id: 43, name: 'ENSALADA C√âSAR', category: 'ENSALADAS', price: 5990, variations: [6] },
            { id: 46, name: 'PAPA CHICA', category: 'PAPAS FRITAS', price: 1000, variations: [2] },
            { id: 3, name: 'COCA COLA', category: 'BEBIDAS', price: 1400, variations: [2, 5] },
            { id: 42, name: 'CONSOM√â', category: 'SOPAS', price: 1200, variations: [] }
        ];

        const categories = [...new Set(products.map(p => p.category))];

        function renderGroups() {
            const grid = document.getElementById('groupsGrid');
            grid.innerHTML = variationGroups.map(group => `
                <div class="group-card">
                    <h4>${group.name}</h4>
                    <p class="description">${group.description}</p>
                    <div class="options">${group.options.slice(0, 3).join(', ')}${group.options.length > 3 ? '...' : ''}</div>
                    <div style="margin-top: 8px; font-size: 0.8rem; color: #667eea;">
                        Aplica a: ${group.applicableCategories.join(', ')}
                    </div>
                </div>
            `).join('');
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.category.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card ${product.variations.length > 0 ? 'has-variations' : ''}">
                    <div class="product-header">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <span class="category">${product.category}</span>
                            <div class="price">$${product.price.toLocaleString()}</div>
                        </div>
                        <div class="variation-toggle ${product.variations.length > 0 ? 'active' : ''}" 
                             onclick="toggleVariationsPanel(${product.id})">
                            <div class="slider"></div>
                        </div>
                    </div>
                    
                    <div class="variations-config ${product.variations.length > 0 ? 'show' : ''}" id="variations-${product.id}">
                        <div class="variation-groups-selector">
                            <h4>Selecciona las variaciones aplicables:</h4>
                            <div class="variation-group-options">
                                ${renderVariationGroupOptions(product)}
                            </div>
                        </div>
                        
                        ${product.variations.length > 0 ? `
                            <div class="assigned-variations">
                                <h5>‚úÖ Variaciones asignadas:</h5>
                                ${product.variations.map(vId => {
                                    const group = variationGroups.find(g => g.id === vId);
                                    return `<span class="assigned-variation-chip">${group.name}</span>`;
                                }).join('')}
                            </div>
                        ` : ''}
                        
                        <button class="save-btn" onclick="saveProductVariations(${product.id})">
                            üíæ Guardar Configuraci√≥n
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderVariationGroupOptions(product) {
            // Filtrar grupos aplicables a la categor√≠a del producto
            const applicableGroups = variationGroups.filter(group => 
                group.applicableCategories.includes(product.category)
            );
            
            return applicableGroups.map(group => `
                <div class="variation-group-option ${product.variations.includes(group.id) ? 'selected' : ''}"
                     onclick="toggleVariationGroup(${product.id}, ${group.id})">
                    <div class="name">${group.name}</div>
                    <div class="description">${group.description}</div>
                    <div class="options-preview">${group.options.slice(0, 2).join(', ')}...</div>
                </div>
            `).join('');
        }

        function renderCategoryFilter() {
            const filter = document.getElementById('categoryFilter');
            filter.innerHTML = '<option value="">Todas las categor√≠as</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function toggleVariationsPanel(productId) {
            const panel = document.getElementById(`variations-${productId}`);
            const isShowing = panel.classList.contains('show');
            
            if (isShowing) {
                panel.classList.remove('show');
            } else {
                panel.classList.add('show');
            }
        }

        function toggleVariationGroup(productId, groupId) {
            const product = products.find(p => p.id === productId);
            const index = product.variations.indexOf(groupId);
            
            if (index > -1) {
                product.variations.splice(index, 1);
            } else {
                product.variations.push(groupId);
            }
            
            renderProducts();
        }

        function saveProductVariations(productId) {
            const product = products.find(p => p.id === productId);
            
            // Llamada a la API
            fetch('/api/products/save-variations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    product_id: productId,
                    variation_groups: product.variations
                })
            }).then(response => response.json())
              .then(data => {
                  alert(`‚úÖ Configuraci√≥n guardada para: ${product.name}`);
                  console.log('Guardado:', data);
              })
              .catch(error => {
                  alert('‚ùå Error al guardar');
                  console.error('Error:', error);
              });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderProducts);
        document.getElementById('categoryFilter').addEventListener('change', renderProducts);

        // Inicializar
        renderGroups();
        renderCategoryFilter();
        renderProducts();
    </script>
</body>
</html>
